<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leitor de QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    #qr-reader {
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }

    #inputQRCode {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <!-- Adicionando a biblioteca html5-qrcode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>

  <h1>Leitor de QR Code</h1>
  
  <!-- Botão para abrir a câmera -->
  <button id="startScan">Ler QR Code</button>

  <!-- Campo de texto para exibir o valor do QR code -->
  <input type="text" id="inputQRCode" placeholder="Resultado do QR Code" readonly>

  <!-- Div para o leitor de QR code -->
  <div id="qr-reader"></div>

  <script>
    let qrCodeReader;

    // Função que será chamada ao clicar no botão
    document.getElementById('startScan').addEventListener('click', () => {
      const qrReaderElement = document.getElementById('qr-reader');
      
      if (!qrCodeReader) {
        qrCodeReader = new Html5Qrcode("qr-reader");
      }

      qrCodeReader.start(
        { facingMode: "environment" }, // Preferencialmente usa a câmera traseira em dispositivos móveis
        {
          fps: 10, // Frames por segundo para escaneamento
          qrbox: 250 // Tamanho da caixa de escaneamento
        },
        (decodedText) => {
          // Quando o QR code é lido com sucesso, insere o valor no input
          document.getElementById('inputQRCode').value = decodedText;
          qrCodeReader.stop(); // Para o leitor de QR code
        },
        (errorMessage) => {
          console.log(`Erro de leitura: ${errorMessage}`);
        }
      ).catch((err) => {
        console.error(`Erro ao iniciar a leitura do QR Code: ${err}`);
      });
    });
  </script>

</body>
</html>
