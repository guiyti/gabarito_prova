<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correção de Gabarito</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Gabarito Prova</h1>

  <div id="qr-modal">
    <div id="qr-reader"></div>
    <button id="closeQrModal">Fechar</button>
  </div>

  <form id="gabaritoForm" style="display: none;">
    <table id="gabarito">
      <!-- Questões e alternativas serão inseridas aqui -->
    </table>

    <div id="result"></div>
    <div id="nota"></div>
    
    <label for="codigoRespostas">QR Code Capturado: </label>
    <input type="text" id="codigoRespostas" placeholder="Insira o código" disabled><br><br>
    
  </form>

  <button type="button" id="qrCodeButton">Ler QR Code</button>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
